{% load static %}
{% comment %}
Расширенные SEO мета-теги для продакшена
{% endcomment %}

<!-- Основные мета-теги -->
<meta name="description" content="{% block description %}{{ default_description|default:"TwoComms - магазин стріт & мілітарі одягу з ексклюзивним дизайном. Футболки, худі, лонгсліви з характером. Якісний одяг для сучасного стилю." }}{% endblock %}">
<meta name="keywords" content="{% block keywords %}{{ default_keywords|default:"стріт одяг, мілітарі одяг, футболки, худі, лонгсліви, TwoComms, ексклюзивний дизайн, якісний одяг, одяг з характером, стріт стиль, мілітарі стиль" }}{% endblock %}">
<meta name="author" content="TwoComms">
<meta name="robots" content="{% block robots %}index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1{% endblock %}">
<meta name="googlebot" content="index, follow">
<meta name="bingbot" content="index, follow">

<!-- Canonical URL -->
<link rel="canonical" href="{% block canonical %}{{ request.build_absolute_uri }}{% endblock %}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% block og_type %}website{% endblock %}">
<meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
<meta property="og:title" content="{% block og_title %}{{ default_title|default:"TwoComms - Стріт & Мілітарі Одяг" }}{% endblock %}">
<meta property="og:description" content="{% block og_description %}{{ default_description|default:"TwoComms - магазин стріт & мілітарі одягу з ексклюзивним дизайном. Футболки, худі, лонгсліви з характером." }}{% endblock %}">
<meta property="og:image" content="{% block og_image %}{{ request.scheme }}://{{ request.get_host }}{% static 'img/logo.svg' %}{% endblock %}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="TwoComms">
<meta property="og:locale" content="uk_UA">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{% block twitter_url %}{{ request.build_absolute_uri }}{% endblock %}">
<meta property="twitter:title" content="{% block twitter_title %}{{ default_title|default:"TwoComms - Стріт & Мілітарі Одяг" }}{% endblock %}">
<meta property="twitter:description" content="{% block twitter_description %}{{ default_description|default:"TwoComms - магазин стріт & мілітарі одягу з ексклюзивним дизайном." }}{% endblock %}">
<meta property="twitter:image" content="{% block twitter_image %}{{ request.scheme }}://{{ request.get_host }}{% static 'img/logo.svg' %}{% endblock %}">

<!-- Дополнительные мета-теги для SEO -->
<meta name="theme-color" content="#1a1a1a">
<meta name="msapplication-TileColor" content="#1a1a1a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="TwoComms">

<!-- Geo мета-теги для украинского рынка -->
<meta name="geo.region" content="UA">
<meta name="geo.placename" content="Ukraine">
<meta name="geo.position" content="49.0;32.0">
<meta name="ICBM" content="49.0, 32.0">

<!-- Language и hreflang -->
<meta name="language" content="uk">
<link rel="alternate" hreflang="uk" href="{{ request.build_absolute_uri }}">
<link rel="alternate" hreflang="x-default" href="{{ request.build_absolute_uri }}">

<!-- Preconnect для внешних ресурсов -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- DNS prefetch для производительности -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.gstatic.com">
