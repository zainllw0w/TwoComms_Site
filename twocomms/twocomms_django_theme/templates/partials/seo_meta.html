{% comment %}
SEO мета-теги для товаров и категорий
{% endcomment %}

{% if meta_data %}
  <!-- Динамические SEO Meta Tags -->
  <title>{{ meta_data.title }}</title>
  <meta name="description" content="{{ meta_data.description }}">
  <meta name="keywords" content="{{ meta_data.keywords }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="{{ meta_data.og_title }}">
  <meta property="og:description" content="{{ meta_data.og_description }}">
  {% if meta_data.og_image %}
    <meta property="og:image" content="{% og_image_url request meta_data.og_image %}">
  {% endif %}
  
  <!-- Twitter -->
  <meta property="twitter:title" content="{{ meta_data.twitter_title }}">
  <meta property="twitter:description" content="{{ meta_data.twitter_description }}">
  {% if meta_data.twitter_image %}
    <meta property="twitter:image" content="{% og_image_url request meta_data.twitter_image %}">
  {% endif %}
{% endif %}
