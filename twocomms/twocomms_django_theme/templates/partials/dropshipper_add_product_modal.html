              </div>

                <input type="number" id="productQuantity" class="form-control" value="1" min="1" max="99" required>

            </div>

              </div>
              
              <div class="form-group">
                <label for="clientPhone" class="form-label">Телефон клієнта *</label>
                <input type="tel" id="clientPhone" class="form-control" placeholder="+380 __ ___ __ __" required>
              </div>
              
              <div class="form-group">
                <label for="clientCity" class="form-label">Місто *</label>
                <input type="text" id="clientCity" class="form-control" placeholder="Місто доставки" required>

                <textarea id="orderNotes" class="form-control" rows="3" placeholder="Коментарі, побажання клієнта"></textarea>

            </div>
