version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: twocomms_redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
      - ./infra/redis/redis.conf:/etc/redis/redis.conf:ro
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?Set REDIS_PASSWORD in environment}
    command: >
      sh -c "redis-server /etc/redis/redis.conf --requirepass \"$${REDIS_PASSWORD}\""
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - twocomms_network

volumes:
  redis_data:
    driver: local

networks:
  twocomms_network:
    driver: bridge
