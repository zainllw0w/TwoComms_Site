version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: twocomms_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - twocomms_network

volumes:
  redis_data:
    driver: local

networks:
  twocomms_network:
    driver: bridge

